<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allan&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body-contact">
    <!--BIENVENIDA-->
    <div class="bienvenida">
        <img src="./img/bienvenida.png"alt="bienvenida">
    </div>

    <nav class="main-menu">
        <!--NAVEGACION-->   
        <ul class="main-menu opt-menu contacto"> <!--se puede agregar más clases a un elemento con un espacio-->
            <!--LI Elementos de la lista-->
            <li> <a href="./index.html"style="text-decoration:none">Inicio</a></li>
            <li> <a href="./about_me.html"style="text-decoration:none">Sobre mi</a></li>
            <li> <a target="_blank" href="./contact.html"style="text-decoration:none" target="_blank">Contacto</a></li>
        </ul>
    </nav>
<section class=formulario>
    <div class="container-contact">
        <h1>Formulario de contacto</h1>
    </div>

    <form method="GET" action="" class="form-flex">
        <div class="input-form">
           <div><label for="nombre">Nombre</label></div> 
            <input id="nombre" name="nombre" type="text" required> 

        </div>
        <div class="input-form">
            <div><label for="apellido">Apellido</label></div>
            <input id="apellido" name="apellido"type="text" required>
        </div>
        <div class="input-form">
            <div><label for="edad">Edad</label></div>
            <input id="edad" name="edad" type="number" required>
        </div>
        <div class="input-form">
            <div><label for="telefono">Telefono</label></div>
            <input id="telefono" name="telefono" type="number" required>
        </div>
        <div class="input-form">
            <div><label for="correo">Correo</label></div>
            <input id="correo" name="correo" type="text" required>
        </div>
        <div class="input-form">
            <div><label for="contraseña">Contraseña</label></div>
            <input id="contraseña" name="contraseña" type="password" required>
        </div>
        <div class="input-form">
            <div><label for="fechaNacimiento">Fecha de Nacimiento</label></div>
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" required>
        </div>
        <!--para seleccionar genero-->  
        <div class="input-form">
            <input id="mujer" name="genero" type="radio">
            <label for="mujer">Mujer</label>
            <input id="hombre" name="genero" type="radio">
            <label for="hombre">Hombre</label>
        </div>
        <div class="input-form">
            <h4> Deporte Favorito:</h4>
            
            <input id="futbol" name="futbol" type="checkbox">
            <label for="futbol">Futbol</label>
            <input id="baloncesto" name="baloncesto" type="checkbox">
            <label for="baloncesto">Baloncesto</label>
            <input id="ciclismo" name="ciclismo" type="checkbox">
            <label for="ciclismo">Ciclismo</label>
            <input id="natacion" name="natacion" type="checkbox">
            <label for="natacion">Natación</label>
        </div>
        
        
        <div class="form-button">
            <input id="identificacion"type="hidden" value="1">
            <button type="submit">Enviar</button> <!--para enviar formulario--> 
        </div>
         
        
        <!--text: Permite agregar texto,número,etc-->  
        <!--Number: Permite agregar solo número-->  
        <!--Email: Permite agregar correos electronicos-->  
        <!--Date: Permite seleccionar fechas-->  
        <!--Week: Permite seleccionar la fecha-->  
        <!--Hidden: Permite crear un input oculto-->  
        <!--Password: Permite crear un input donde lo que se escribe no se ve-->  
        <!--Button: Permite que el input sea un boton-->  
        <!--Submit: Permite que el input sea un boton-->  
    </form>
</section>
    
    
    
</body>
</html>
